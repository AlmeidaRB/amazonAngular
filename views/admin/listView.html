<h1>Welcome Administrator</h1>
<div class="listContainer">
  <ul>
    <li class = "item" ng-repeat="item in adminCtrl.items">
      <img data-ng-src="{{item.image}}" height='250' alt=""/>
      <div class="productInfo">
        <p>Brand: {{item.productName}}</p>
        <p>Price: {{item.price | currency}}</p>
        <p>Description: {{item.productDescription}}</p>
        <p><button><a href="#/admin/editproduct/{{item._id}}" class="listviewEdit">Edit</a></button>
        <button type="submit" ng-click="adminCtrl.deleteProduct(item._id)">Delete Item</button></p>
      </div>
    </li>
  </ul>
</div>

<p><a href="#/admin/addproduct"><i class="fa fa-plus"></i>Add Product</a></p>
