<div class="productForm">
  <h3>Edit product</h3>
  <form ng-submit="adminCtrl.editProduct(adminCtrl.singleItem)">
    <p><input type="text" ng-model="adminCtrl.singleItem.image" value="adminCtrl.singleItem.image"></p>
    <p><input type="text" ng-model="adminCtrl.singleItem.productName" value="adminCtrl.singleItem.productName"></p>
    <p><input type="text" ng-model="adminCtrl.singleItem.price" value="adminCtrl.singleItem.price"></p>
    <p><textarea type="text" ng-model="adminCtrl.singleItem.productDescription" value="adminCtrl.singleItem.productDescription"></textarea></p>
    <p><button type="submit">Update Product</button></p>
  </form>
</div>
