<div class="arrowBack">
  <a href="#/user/listView"><i class="fa fa-arrow-left"></i>Back to Shop</a>
</div>
<div class="cartHeader">
  <h2>Your Shopping Cart</h2>
</div>
<div class="cartContainer" ng-controller="MainController as mainCtrl">
  <ul>
    <li class = "cartitem" ng-repeat="item in mainCtrl.cart">
      <img ng-src="{{item.image}}" height='250' alt=""/>
      <p class="cartName">Brand: {{item.productName}}</p>
      <p class="cartPrice">Price: {{item.price | currency}}</p>
      <p class="itemQuantity">Quantity: <span><input type="number" name="inputquant" ng-model="item.quant"></span></p>
      <p><button type="submit" ng-click="mainCtrl.deleteFromCart(item)">Delete</button>
      <button><a href="">Update</a></button></p>
      <p class="itemTotal">Item total: {{item.quant * item.price | currency}}</p>
    </li>
  </ul>
  <p class="totalPrice"> Total: {{mainCtrl.total() | currency}}</p>
</div>
