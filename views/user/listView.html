<div class="listContainer">
  <ul>
    <li class = "item" ng-repeat="item in mainCtrl.items">
      <img ng-src="{{item.image}}" height='250' alt=""/>
      <div class="productInfo">
      <p>Brand: {{item.productName}}</p>
      <p>Price: {{item.price | currency}}</p>
        <div class="buttons2">
          <p><a href="#/user/detail/{{item._id}}">More Details</a></p>
          <p><a href="#/user/cart/" ng-click="mainCtrl.addToCart(item)">Add to Cart</a></p>
        </div>
      </div>
    </li>
  </ul>
</div>
